<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-9">
            <h1 class="current-city">Zürich</h1>
            <h3>
              <span class="day-time" id="current-date">Sunday 16:13,</span>
              <span class="description" id="description">cloudy</span>
            </h3>
          </div>
          <div class="col-3">
            <h2 class="current-temperature">
              <span id="temperature">17</span>
              <span><a href="#" class="celsius" id="link-celsius">°C</a></span>
              <span><a href="#" class="farhenheit" id="link-fahr">°F</a></span>
            </h2>
            <ul class="info-weather">
              <li>Precipitations: <span id="precipitations">0</span>%</li>
              <li>
                Humidity:
                <span id="humidity">58</span>%
              </li>
              <li>
                Wind:
                <span id="wind">13</span>km/h
              </li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Catz12/Vanilla-Weather-App"
            class="link-github"
            target="_blank"
          >
            Open-source code</a
          >
          by Caterina Zazzara
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
