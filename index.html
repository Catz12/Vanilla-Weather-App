<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-8">
              <h1 class="current-city">Zürich</h1>
              <h3>
                <span class="day-time" id="current-date">Sunday 16:13,</span>
                <span class="description" id="description">cloudy</span>
              </h3>
            </div>
            <div class="col-4">
              <div class="d-flex current-weather">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong class="temperature">17</strong>
                  <span class="units"
                    ><a href="#" class="celsius">°C</a>
                    <a href="#" class="farhenheit">°F</a></span
                  >
                </div>
              </div>
              <ul class="info-weather">
                <li>Precipitations: <span id="precipitations">0</span>%</li>
                <li>
                  Humidity:
                  <span id="humidity">58</span>%
                </li>
                <li>
                  Wind:
                  <span id="wind">13</span>km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Catz12/Vanilla-Weather-App"
            class="link-github"
            target="_blank"
          >
            Open-source code</a
          >
          by Caterina Zazzara
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
