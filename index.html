<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-8">
              <h1 class="current-city" id="city"></h1>
              <h3>
                <div class="day-time" id="date">,</div>
                <div class="current-description" id="description"></div>
              </h3>
            </div>
            <div class="col-4">
              <div class="d-flex current-weather">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong class="current-temperature" id="temperature"></strong>
                  <span class="units"
                    ><a href="#" class="active" id="celsius-link">째C</a>
                    <a href="#" class="inactive" id="farhenheit-link"
                      >째F</a
                    ></span
                  >
                </div>
              </div>
              <ul class="info-weather">
                <li>
                  Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  Wind:
                  <span id="wind"></span>Km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Thu</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt=""
                  width="45"
                />
                <div class="forecast-temperature"></div>
                <span class="forecast-temperature-max">25째</span>
                <span class="forecast-temperature-min">18째</span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Catz12/Vanilla-Weather-App"
            class="link-github"
            target="_blank"
          >
            Open-source code</a
          >
          by Caterina Zazzara
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
